<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f ="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" ngModel name="email" required email #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email value</span>
          </div>
        </div>       

        <div class="form-group">
          <label for="subscriptions"> Subscriptions :  </label>
          <select name="subscriptions" id="subscriptions" class="form-control" [ngModel]="selected">
            <option *ngFor="let option of options">{{ option }}</option>
          </select>          
        </div>
              
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" ngModel name="password" required pattern #password="ngModel">
            <span class="help-block" *ngIf="!password.valid && password.touched">Please enter password value</span>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
      
      </form>
    </div>
  </div>
</div>
